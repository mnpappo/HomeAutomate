<!DOCTYPE html>
<html>
  <head>
    <title>My Pi App</title>    
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">My Pi App</h1>
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
			<ul class="flashes">
			{% for category, message in messages %}
			  <li class="{{ category }}">{{ message }}</li>
			{% endfor %}
			</ul>
		  {% endif %}
		{% endwith %}
      </div>
	  
    </header> 
	
	<div class="header container">
		<nav>
			<ul>
			  <li><a href="/">Home/LED Controller</a></li>
			  <li><a href="/relay/">Relay Controller</a></li>
			</ul>
		</nav>
	</div>
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
